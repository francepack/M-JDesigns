<!DOCTYPE html>
<html lang="en">
<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link href="https://fonts.googleapis.com/css?family=Lato%7CRock+Salt" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Swimmerr</title> 
</head>
<body>
  <header>
    <h1>Swimmerr</h1>
    <button><span>Home</span></button>
    <button><span>Calenderr</span></button>
    <img src="Images/aquaman.png" class="user-img" alt="User Image">
  </header>
  <main>
    <article class="today">
      <h2>Today's Activity</h2>
      <section class="both-charts">
        <div class="single-chart">
          <svg viewBox="0 0 36 36" class="circular-chart green">
            <path class="circle-background"
              d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path class="circle"
              stroke-dasharray="80, 100"
              d="M18 33.9155
                a 15.9155 15.9155 0 0 1 0 -31.831
                a 15.9155 15.9155 0 0 1 0 31.831"
            />
            <text x="8.5" y="19" font-size=".2rem" class="graph-label">MILES SWAM</text>
          </svg>
          <p class="circle-label">Goal: 2.3 miles</p>
        </div>
        <div class="line-graph-area">
          <img src="Images/graph.png" class="line-graph">
        </div>
      </div>
    </section>
        <hr>
        <div class="workout-zone">
          <h2>Workout Zone</h2>
          <h4> (this ain't no fucking kiddy pool)</h4>
          <div class="workouts">
            <div class="timer">
              <p>11:35:42</p>
              <div class="timer-btn">
                <button>Start</button>
                <button>Stop</button>
              </div>
            </div>
            <div class="add-workout">
              <input>
              <button>Add Workout</button>
            </div>
          </div>
        </div>  
        <hr>
    </article>
    <article class="calenderr">
      <h2>Calenderr</h2>
      <div class="responsiveCal">
        <iframe src="https://calendar.google.com/calendar/embed?src=5vt6iqqd7n1iojjvqpaugno60k%40group.calendar.google.com&ctz=America%2FDenver" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
      </div>
    </article>
    <article class="history">
      <h2>Workout history</h2>
      <table>
        <tr>
          <th>May 10</th>
          <td>124 miles</td>
        </tr>
        <tr>
          <th>May 9</th>
          <td>22 miles</td>
        </tr>
        <tr>
          <th>May 8</th>
          <td>66 miles</td>
        </tr>
        <tr>
          <th>May 7</th>
          <td>42 miles</td>
        </tr>
        <tr>
          <th>May 6</th>
          <td>1234566 miles</td>
        </tr>
        <tr>
          <th>May 5</th>
          <td>2 miles</td>
        </tr>
      </table>
    </article>
  </main>
</body>
</html>
