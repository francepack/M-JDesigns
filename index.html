<!DOCTYPE html>
<html lang="en">
<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link href="https://fonts.googleapis.com/css?family=Lato%7CRock+Salt" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Swimmerr</title> 
</head>
<body>
  <header>
    <h1>Swimmerr</h1>
    <button>Home</button>
    <button>Calenderr</button>
    <img src="Images/aquaman.png" class="user-img" alt="User Image">
  </header>
  <main>
    <article class="today">
      <h2>Today's Activity</h2>
      <div class="both-charts">
        <div class="circle-graph">
          <div class="single-chart">
              <svg viewBox="0 0 36 36" class="circular-chart green">
                <path class="circle-background"
                  d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <path class="circle"
                  stroke-dasharray="80, 100"
                  d="M18 33.9155
                    a 15.9155 15.9155 0 0 1 0 -31.831
                    a 15.9155 15.9155 0 0 1 0 31.831"
                />
                <text x="18" y="20.35" class="graph-label">3,154</text>
                <text x="18" y="25.24" class="graph-label-lower">miles swam</text>
              </svg>
            </div>
            <p>goal: 12354 miles</p>
        </div>
        <div class="line-graph-area">
          <img src="Images/graph.png" class="line-graph">
        </div>
      </div>
        <hr>
        <p>10:00:00</p>
        <div>
          <button>Start</button>
          <button>Stop</button>
        </div>
        <hr>
        <input>
        <button>Add Workout</button>
    </article>
    <article class="calenderr">
      <h2>May</h2>
      <div class="responsiveCal">
        <iframe src="https://calendar.google.com/calendar/embed?src=5vt6iqqd7n1iojjvqpaugno60k%40group.calendar.google.com&ctz=America%2FDenver" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
      </div>
    </article>
    <article class="charts">

    </article>
    <article class="activity-tracker">

    </article>
  </main>
</body>
</html>
